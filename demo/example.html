
<h3>How many cookies?</h3>
<p>When you eat <span data-var="cookies" data-type="definition" data-min="0" data-max="100" class="TKAdjustableNumber" data-default="3" data-format="%d cookies"></span>, you consume <strong><a data-var="calories" data-type="reference" data-default="150" data-format="%d calories" class="TKOutput" href="#323f690d-008d-65eb-b6d1-b9d2bc10e472"></a></strong>. That's <a data-var="daily_percent" data-type="reference" style="margin-right: 0.5ch" data-default="7" data-format="percent" class="TKOutput" href="#d5358534-7caf-b780-e119-136ba9f13aba"></a>of your recommended daily calories.</p>
<table>
  <thead>
    <tr>
      <th>Calculation for daily %</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><span data-var="cookies" data-type="reference" class="TKLabel" data-format=""><code>cookies</code></span></td>
      <td>=<span data-var="cookies" data-type="reference" style="margin-left: 1ch" data-default="5" data-format="%d cookies" class="TKAdjustableNumber"></span></td>
    </tr>
    <tr>
      <td><span data-var="calories_per_cookie" data-type="reference" class="TKLabel" data-format=""><code>calories_per_cookie</code></span></td>
      <td>=<span data-var="calories_per_cookie" data-type="definition" style="margin-left: 1ch" data-min="10" data-max="100" data-step="5" class="TKAdjustableNumber" data-default="50" data-format="%d calories"></span></td>
    </tr>
    <tr>
      <td><span data-var="calories" data-type="reference" class="TKLabel" data-format=""><code>calories</code></span></td>
      <td>= <span data-var="calories_per_cookie" data-type="reference" class="TKLabel" data-format=""><code>calories_per_cookie</code></span>*<span data-var="cookies" data-type="reference" class="TKLabel" data-format=""><code>cookies</code></span> =<span data-var="calories" data-type="definition" style="margin-left: 1ch" data-formula="calories_per_cookie*cookies" class="TKOutput" id="323f690d-008d-65eb-b6d1-b9d2bc10e472" data-default="150" data-format="%d calories"></span></td>
    </tr>
    <tr>
      <td><span data-var="calories_per_day" data-type="reference" class="TKLabel" data-format=""><code>calories_per_day</code></span></td>
      <td>=<span data-var="calories_per_day" data-type="definition" style="margin-left: 1ch" data-min="0" data-max="10000" data-step="100" class="TKAdjustableNumber" data-default="2000" data-format="%d calories"></span></td>
    </tr>
    <tr>
      <td><span data-var="daily_percent" data-type="reference" class="TKLabel" data-format=""><code>daily_percent</code></span></td>
      <td>= <span data-var="calories" data-type="reference" class="TKLabel" data-format=""><code>calories</code></span>/<span data-var="calories_per_day" data-type="reference" class="TKLabel" data-format=""><code>calories_per_day</code></span> =<span data-var="daily_percent" data-type="definition" style="margin-left: 1ch" data-formula="calories/calories_per_day" class="TKOutput" id="d5358534-7caf-b780-e119-136ba9f13aba" data-default="-1" data-format="percent"></span></td>
    </tr>
  </tbody>
</table>

<pre><script type="text/javascript">   
var tangle = new Tangle (document.body, {
  initialize: function () {
    this.cookies = 3;
    this.calories_per_cookie = 50;
    this.calories = 150;
    this.calories_per_day = 2000;
    this.daily_percent = -1; 
  },
  update: function () {
    var scope = {cookies: this.cookies, calories_per_cookie: this.calories_per_cookie, calories: this.calories, calories_per_day: this.calories_per_day, daily_percent: this.daily_percent}   
    this.calories = math.evaluate("calories_per_cookie*cookies", scope);
    this.daily_percent = math.evaluate("calories/calories_per_day", scope);
  }  
});

</script></pre>
